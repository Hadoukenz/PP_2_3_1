
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add User</title>
</head>
<body>
<div>
    <h1>Add User</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/save}" th:object="${user}" method="POST">
        <input type="text" th:field="*{name}" placeholder="User Name">
        <input type="text" th:field="*{lastname}" placeholder="User Last Name">
        <input type="text" th:field="*{age}" placeholder="User Age">
        <input type="text" th:field="*{email}" placeholder="User E-mail">
        <input type="text" th:field="*{alias}" placeholder="User Alias">
        <input type="text" th:field="*{banned}" placeholder="Is User Banned?">

        <button type="submit">Save User</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Users List</a>
</div>
</body>
</html>
